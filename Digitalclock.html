<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 만들기</title>
    <link href="Digitalclock.css" rel="stylesheet"> <!--css를 불러올 때 'link'를-->
</head>

<body>
    <div class="container"><!-- 디지털 시계 -->
        <div class="clock">
            <h1 id="time"></h1>
        </div>
        <button id="stop">STOP</button>
        <button id="go">GO</button>
    </div>


    <div class="calendar"><!-- 달력 -->
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <script src="Digitalclock.js"></script> <!--js를 불러올 때 'script'를-->

</body>
</html>
