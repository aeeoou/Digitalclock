<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 만들기</title>
    <link href="Digitalclock.css" rel="stylesheet"> <!--css를 불러올 때 'link'를-->
</head>

<body>
    <div class="container"><!-- 디지털 시계 -->
        <div class="clock">
            <h1 id="time"></h1>
        </div>
        <button id="stop">STOP</button>
        <button id="go">GO</button>
    </div>


    <div class="calendar"><!-- 달력 -->
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    

    <div class="memo">
        <div class="1"> 이벤트 D-day 기능 넣어보기 </div>
        <div class="2"> 네이버 달력 처럼 클론 해보기? </div>
        <div class="3"> 달 넘어가는 것 다시 수정하기 </div>
        <div class="4"> 달력에 당일 날짜 css 적용하기 </div>
        <div class="5"> 보험 계약 관리 해주는 앱 만들어보기 (앱 제작에 대해서..) </div>
        <div class="6"> css 각 사이즈 %로 바꾸기 </div>
        <div class="7"> 영상 편집 배우기? </div>
    </div>

    <script src="Digitalclock.js"></script> <!--js를 불러올 때 'script'를-->
</body>
</html>
